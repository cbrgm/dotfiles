set -ga terminal-overrides ",xterm-256color*:Tc"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'
# set -g status-style bg=default

bind r source-file ~/.tmux.conf
set -g base-index 1
set -g status on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/personal/todo.md"

# forget the find window.
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r b run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/workspace/blog"
bind-key -r h run-shell "tmux neww ~/.local/bin/tmux-sessionizer 0"
bind-key -T prefix a switch-client -l

